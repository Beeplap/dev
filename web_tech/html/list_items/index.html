<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Gallery Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MyGallery</div>
        <div class="search-bar">
            <input type="text" placeholder="Search images...">
        </div>
    </header>

    <div class="main">
        <aside class="sidebar">
            <h3>Image Index</h3>
            <ul>
                <li>Sunset View</li>
                <li>Mountain Peak</li>
                <li>River Side</li>
            </ul>
        </aside>

        <section class="content">
            <h3>Gallery</h3>
            <div class="gallery">
                <img src="img1.jpg" alt="Sunset View">
                <img src="img2.jpg" alt="Mountain Peak">
                <img src="img3.jpg" alt="River Side">
            </div>
        </section>
    </div>

    
    <footer>
        <p>Address: 123 Gallery Street, Kathmandu, Nepal</p>
        <p>&copy; 2025 MyGallery. All rights reserved.</p>
    </footer>

</body>
</html>
