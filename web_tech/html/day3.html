    <title>Document</title>
    <style>

            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            height: 100px;
            background-color: darkgreen;
            text-align: center;
            color: white;
            padding-top: 30px;
            font-size: 24px;

        ul {

        }

            <li><a href="#">About</a></li>

    <section>
        <h2>Content Section</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, soluta!</p>
    </section>

</html>
